<head>
    <meta charset="utf-8">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/back_office/css/ivans.css">
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center overflow-hidden" href="index.html">
                <div class="container overflow-hidden">
                    <img class="img-fluid" src="/back_office/img/mokart-admin.webp" alt="mokart-admin-logo">
                </div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item"><a class="nav-link" href="/back_office/index.html"><i class="fa-solid fa-table"></i> <span>Tables</span></a></li>
            <!-- <hr class="sidebar-divider"> 
            <li class="nav-item"><a class="nav-link" href="/back_office/product.html"><i class="fa-regular fa-square-plus"></i> <span>Add New Product</span></a></li>
            <hr class="sidebar-divider d-none d-md-block">-->
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav id="navBar" class="navbar navbar-expand topbar mb-4 static-top shadow">
                    <form class="form-inline">
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i id="toggleMenu" class="fa fa-bars"></i>
                        </button>
                    </form>
                </nav>

                <div class="container-fluid">
                    <h1 id="formTitle" class="h3 mb-2">Add Product</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold">Product Info</h6>
                        </div>
                        <div class="card-body">
                            <form id="productForm" action="/" class="row g-3">
                                <div class="col-md-6">
                                    <label for="productName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="productName" name="name">
                                </div>
                                <div class="col-12">
                                    <label for="productDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="productDescription" rows="3" name="description"></textarea>
                                </div>
                                <div class="col-12">
                                    <label for="productBrand" class="form-label">Brand</label>
                                    <input type="text" class="form-control" id="productBrand" name="brand">
                                </div>
                                <div class="col-12">
                                    <label for="productImageUrl" class="form-label">Image URL</label>
                                    <input type="text" class="form-control" id="productImageUrl" name="imageUrl">
                                </div>
                                <div class="col-md-6">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="productPrice" name="price">
                                </div>
                                <div class="col-12 text-right">
                                    <button id="submitBtn" type="submit" class="btn btn-primary">Add New Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="/back_office/js/sb-admin-2.js"></script>
    <script src="/back_office/js/product.js"></script>
</body>
</html>
